<!doctype html>
<head>
	<script src="incremental.js"></script>
</head>
<body>
	<p>Score: <span id="score"></span></p>
	<p>Click value: <span id="clickValue"></span></p>
	<p>Autoclick value: <span id="autoclickValue"></span>/s</p>
	<p><button id="button">Click</button></p>
	<p>
		<button id="upgradeClickValueButton">Upgrade click value</button>
		Price: <span id="clickValueUpgradePrice"></span>
	</p>
	<p>
		<button id="upgradeAutoclickValueButton">Upgrade autoclick value</button>
		Price: <span id="autoclickValueUpgradePrice"></span>
	</p>
	<p>
		<button id="saveButton" title="Autosaves every 30 seconds and onbeforeunload">Save</button>
		<button id="resetButton">Reset</button>
	</p>
</body>
